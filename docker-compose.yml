version: '3.8'
services:
  postgres:
    image: postgres:15-alpine # Gunakan versi yang ringan
    container_name: mira_postgres_dev
    environment:
      POSTGRES_USER: user_dev
      POSTGRES_PASSWORD: password_dev
      POSTGRES_DB: mira_db_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


